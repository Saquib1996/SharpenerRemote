<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="/">
        <div class="form">
            <div class="form_el">
                Date : <input type="date" name="myDate" id="date">
            </div>
            <div class="form_el">
                Client : Direct Client <input type="radio" name="client">
                Non Direct Client <input type="radio" name="client">
                Referred Client <input type="radio" name="client">
            </div>
            <div class="form_el">
                Attended By : Mohan <input type="radio" name="Attended">
                Sohan <input type="radio" name="Attended">
                Rohan <input type="radio" name="Attended">
                Others <input type="radio" name="Attended">
            </div>
            <div class="form_el">
                Client Name : <input class="inp_el" type="text" required>
            </div>
            <div class="form_el">
                Contact Number : <input class="inp_el" type="number" required>
            </div>
            <div class="form_el">
                Email ID : <input class="inp_el" type="email">
            </div>
            <div class="form_el">
                Client Address: <input class="inp_el" type="email">
            </div>
            <div class="form_el">
                Walking Source : Linked In <input type="radio" name="source">
                Facebook <input type="radio" name="source">
                Google <input type="radio" name="source">
            </div>
            <div class="form_el">
                <label for="budget">Your Budget : </label>
                <select name="myBudget" class="inp_el">
                    <option value="Less than 1000">
                        Less than 1000</option>
                    <option value="Greater than 1000 and less than 5000">
                        Greater than 1000 but less than 5000 </option>
                    <option value="Greater than 5000 but less than 6000">
                        Greater than 5000 but less than 6000 </option>
                    <option value="Greater than 5000 but less than 6000">
                        Above 6000 </option>
                </select>
            </div>
            <div class="form_el">
                Remarks(if any) <br> <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input class="btn btn_s" type="button" value="Submit">
            <input class="btn btn_r" type="reset" value="Reset">
        </div>
       
    </form>
</body>

</html>
