<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- <link rel="stylesheet" href="/css/product.css"> -->
</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_item-list">
                <li class="main-header_item"><a class="active" href="/">Shop</a></li>
                <li class="main-header_item"><a  href="/admin/add-product">Add Product</a></li>
                <li class="main-header_item"><a class="active" href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div id="heading">
            <h1>Book a Slot</h1>
        </div>
        <div id="para">
            <p>Book a call slot and our representative will call you within 1hr of selected time</p>
        </div>
        <hr>
        <div id="form">
            <form action="/success" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="Name" id="" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="Email" id="" required>
                </div>
                <button type="submit">GET A CALL</button>

            </form>
        </div>
    </div>
</body>
</html>
